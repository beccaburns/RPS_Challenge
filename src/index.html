<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Rock Paper Scissors Challenge</title>
</head>
<body>
    <div class="intro">
        <h1>Rock Paper Scissors Game</h1>
        <h3>Ready, Set, Go!</h3>
    </div>
    <br>
    <div class="score-board">
        <div id="player-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
            <p>Rock crushes scissors. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img class="computer-choice" src="./img/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img class="player-choice" src="./img/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img class="player-choice" src="./img/scissors.png" alt="paper">
        </div>
    </div>
    <p id="action-message">What will you choose?</p>
    <script src="app.js"></script>
</body>
</html>
